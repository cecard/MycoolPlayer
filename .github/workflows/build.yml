name: Build Folder Mode

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller

    - name: Build Directory (Folder Mode)
      run: |
        # 使用 --onedir 生成文件夹，避免被杀毒软件拦截
        # 保留 --console 以便查看报错
        pyinstaller --noconfirm --onedir --console --clean --name "MusicPlayer" --hidden-import=PyQt6 main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-Folder
        # 上传生成的整个文件夹
        path: dist/MusicPlayer
