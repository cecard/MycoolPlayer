import sys
import traceback

# 全局异常捕获：只要报错，就写入 txt 文件
def exception_hook(exctype, value, tb):
    error_msg = "".join(traceback.format_exception(exctype, value, tb))
    with open("crash_error_log.txt", "w", encoding='utf-8') as f:
        f.write(error_msg)
    # 同时打印到控制台
    print(error_msg)
    # 保持窗口不关闭，让你能看到报错
    input("程序崩溃了，按回车键退出...") 
    sys.exit(1)

sys.excepthook = exception_hook
# ------------------------------------------
name: Build Folder Mode

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller

    - name: Build Directory (Folder Mode)
      run: |
        # 使用 --onedir (文件夹模式) 替代 --onefile
        # 依然保留 --console 以便查看报错 (如果有的话)
        pyinstaller --noconfirm --onedir --console --clean --name "MusicPlayer" --hidden-import=PyQt6 main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-Folder
        # 注意：这里上传的是整个文件夹
        path: dist/MusicPlayer
