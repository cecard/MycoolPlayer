name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # 这里更新到了 v4

    - name: Set up Python
      uses: actions/setup-python@v5 # 这里更新到了 v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Check file existence
      run: |
        if (Test-Path main.py) { Write-Host "main.py found" } else { Write-Error "main.py NOT found!" }

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name="CoolPlayer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # 关键修复：这里必须是 v4
      with:
        name: MyCoolPlayer_EXE
        path: dist/CoolPlayer.exe
