name: Build Music Player

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 核心修改 1: 直接在这里强制安装 PyQt6，不依赖 txt 文件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller

    # 核心修改 2: 增加 hidden-import 参数，强制 PyInstaller 把 PyQt6 打包进去
    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --clean --hidden-import=PyQt6 --name "MusicPlayer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-Executable
        path: dist/MusicPlayer.exe
