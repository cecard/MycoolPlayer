name: Build Final (Separate File)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装 Pillow (画图用) 和 PyInstaller (打包用)
        pip install PyQt6 pyinstaller pillow

    - name: Generate Icon
      run: |
        # 运行刚才创建的独立脚本
        python make_icon.py

    - name: Build EXE
      run: |
        # 打包命令，带上 --icon
        pyinstaller --noconfirm --onefile --windowed --clean --name "MusicPlayer" --icon="app.ico" --hidden-import=PyQt6 main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-Final-Icon
        path: dist/MusicPlayer.exe
