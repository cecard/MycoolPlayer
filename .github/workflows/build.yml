name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Check file existence
      run: |
        if (Test-Path main.py) { Write-Host "main.py found" } else { Write-Error "main.py NOT found!" }

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name="CoolPlayer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyCoolPlayer_EXE
        path: dist/CoolPlayer.exe
