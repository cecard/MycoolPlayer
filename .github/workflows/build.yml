name: Build (Cached & Fast)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip' # <--- 【关键】开启 pip 缓存功能

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 如果缓存命中，这一步会飞快
        pip install PyQt6 pyinstaller

    - name: Build Final EXE
      run: |
        # 使用最佳配置进行打包
        pyinstaller --noconfirm --onefile --windowed --clean --name "MusicPlayer" --hidden-import=PyQt6 main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-FastBuild
        path: dist/MusicPlayer.exe
