name: Build Final Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller

    - name: Build Final (No Black Box)
      run: |
        # 关键修改：
        # 1. 使用 --windowed (隐藏黑框)
        # 2. 保持 --onedir (文件夹模式，最稳定)
        pyinstaller --noconfirm --onedir --windowed --clean --name "MusicPlayer" --hidden-import=PyQt6 main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-Final
        path: dist/MusicPlayer
