name: Build Final (Stable)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        # 我删除了 cache: 'pip' 这一行，解决了报错问题

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 直接安装，最稳妥
        pip install PyQt6 pyinstaller

    - name: Build Final EXE
      run: |
        # --onefile: 单文件模式
        # --windowed: 隐藏黑框
        pyinstaller --noconfirm --onefile --windowed --clean --name "MusicPlayer" --hidden-import=PyQt6 main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-Stable
        path: dist/MusicPlayer.exe
