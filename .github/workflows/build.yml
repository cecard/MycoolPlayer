name: Debug Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 强制安装核心库
        pip install PyQt6 pyinstaller

    - name: Build EXE (Console Mode)
      run: |
        # 变化1: 删除了 --windowed，改用 --console，这样如果报错你能看见
        # 变化2: 增加了大量 hidden-import，强制打包多媒体和动画模块
        pyinstaller --noconfirm --onefile --console --clean --name "MusicPlayer" --hidden-import=PyQt6 --hidden-import=PyQt6.QtCore --hidden-import=PyQt6.QtGui --hidden-import=PyQt6.QtWidgets --hidden-import=PyQt6.QtMultimedia --hidden-import=PyQt6.QtNetwork main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-Debug
        path: dist/MusicPlayer.exe
