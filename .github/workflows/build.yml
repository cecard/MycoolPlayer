name: Build Single EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller

    - name: Build Single File
      run: |
        # 关键修改：
        # --onefile: 单文件模式 (生成单独的 exe)
        # --windowed: 无黑框
        # --clean: 清理缓存
        # --name: 指定文件名
        pyinstaller --noconfirm --onefile --windowed --clean --name "MusicPlayer" --hidden-import=PyQt6 main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-Single
        # 单文件模式下，生成的文件直接在 dist 目录下，不是文件夹
        path: dist/MusicPlayer.exe
