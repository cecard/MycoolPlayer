name: Build Full Format Player

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 强制直接安装 PyQt6，防止读取 txt 失败
        pip install PyQt6 pyinstaller

    - name: Build EXE
      run: |
        # --hidden-import 确保 PyQt6 被打包进去
        # --clean 清理旧的构建缓存
        pyinstaller --noconfirm --onefile --windowed --clean --hidden-import=PyQt6 --name "MusicPlayer" main.py

    - name: Release and Upload
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/heads/')
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: dist/MusicPlayer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
